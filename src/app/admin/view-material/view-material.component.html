<app-sidebar></app-sidebar>
<app-navbar></app-navbar>

<main>
    <div class="row">
        <div class="col-6">
            <a routerLink="../materials"><button class="btn btn-primary"><i class="bi bi-caret-left-fill pe-2"></i>Back</button></a>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a routerLink="../edit-material"><button class="btn btn-primary px-4">Edit details</button></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="card p-4">
                <div class="row">
                    <div class="col-3">
                        <img src="assets/img/sample-bouquet.jpg" alt="" class="item-pic">
                    </div>
                    <div class="col-9">
                        <form>
                            <div class="mb-3 row">
                                <label for="inputID" class="col-2 col-form-label fw-bold d-flex justify-content-end">Item ID</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputID" disabled>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputName" class="col-2 col-form-label fw-bold d-flex justify-content-end">Name</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputName" disabled>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputDesc" class="col-2 col-form-label fw-bold d-flex justify-content-end">Description</label>
                                <div class="col-10">
                                    <textarea class="form-control" id="inputDesc" rows="3" disabled></textarea>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="chooseSize" class="col-2 col-form-label fw-bold d-flex justify-content-end">Category</label>
                                <div class="col-10">
                                    <select class="form-select" aria-label="Default select example" disabled>
                                        <option selected>--</option>
                                        <option value="1">Bouquet Cover</option>
                                        <option value="2">Bouquet Tie</option>
                                        <option value="3">Card</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPrice" class="col-2 col-form-label fw-bold d-flex justify-content-end">Price</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputPrice" disabled>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputStock" class="col-2 col-form-label fw-bold d-flex justify-content-end">Stock</label>
                                <div class="col-10">
                                    <input type="type" class="form-control" id="inputStock" disabled>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputVisibility" class="col-2 col-form-label fw-bold d-flex justify-content-end">Visibility</label>
                                <div class="col-10">
                                    <input type="radio" class="btn-check" name="visibility-options" id="active" autocomplete="off" checked disabled>
                                    <label class="btn btn-outline-success me-2 px-3" for="active">Active</label>

                                    <input type="radio" class="btn-check" name="visibility-options" id="inactive" autocomplete="off" disabled>
                                    <label class="btn btn-outline-danger me-2 px-3" for="inactive">Inactive</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-danger px-3" data-bs-toggle="modal" data-bs-target="#delete-material">
                        Delete
                    </button>
                    
                    <div class="modal fade" id="delete-material" tabindex="-1" aria-labelledby="delete-material-label" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="card p-3 pt-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 d-flex justify-content-end">
                                                <i class="bi bi-x" data-bs-dismiss="modal" style="font-size: 2rem; color: black;"></i>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <i class="bi bi-exclamation-triangle" style="color: red; font-size: 5rem;"></i>
                                                <h4 class="fw-bold">Are you sure you want to delete?</h4>
                                                <p class="px-4">You are about to delete this material. This action cannot be undone. Are you sure you want to continue?</p>
                                                <div class="choices">
                                                    <button type="button" class="btn btn-danger mt-4 mb-2 mx-2 px-5 shadow" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#deleted-successfully">Delete</button>
                                                    <button type="button" class="btn btn-primary mt-4 mb-2 mx-2 px-5 shadow" data-bs-dismiss="modal">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="deleted-successfully" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="card p-3 pt-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12 d-flex justify-content-end">
                                                <a routerLink="../materials"><i class="bi bi-x" data-bs-dismiss="modal" style="font-size: 2rem; color: black;"></i></a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 text-center">
                                                <i class="bi bi-check-circle" style="color: red; font-size: 5rem;"></i>
                                                <h4 class="fw-bold">Deleted!</h4>
                                                <p class="px-4">You've successfully deleted this material.</p>
                                                <a routerLink="../materials"><button type="button" class="btn btn-primary mt-4 mb-2 px-5 shadow" data-bs-dismiss="modal">OK</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
